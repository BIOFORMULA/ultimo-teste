<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspadinha Virtual Realista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        @keyframes piscando {
            0% { color: #00A859; }
            50% { color: #0038A8; }
            100% { color: #00A859; }
        }

        h2 {
            font-size: 24px;
            animation: piscando 1.5s infinite;
        }

        #raspadinha-container {
            position: relative;
            width: 400px; /* Largura fixa */
            height: 200px; /* Altura fixa */
            touch-action: none;
            margin-top: 20px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Texto piscando -->
    <h2>Raspadinha Biofórmula</h2>
    
    <div id="raspadinha-container">
        <!-- Imagem de fundo (prêmio) -->
        <!-- Substitua 'premio.jpg' pelo nome da sua imagem do prêmio -->
        <img src="atualizadopremio.png" alt="Prêmio"> <!-- Imagem do prêmio -->
        
        <!-- Canvas para criar a camada de raspagem -->
        <canvas id="raspadinha"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('raspadinha');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('raspadinha-container');
        const width = container.offsetWidth;
        const height = container.offsetHeight;

        const devicePixelRatio = window.devicePixelRatio || 1;
        canvas.width = width * devicePixelRatio;
        canvas.height = height * devicePixelRatio;
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
        ctx.scale(devicePixelRatio, devicePixelRatio);

        // Imagem da capa (substitua 'capa.jpg' pelo nome da sua imagem da capa)
        const capa = new Image();
        capa.src = 'capa0.jpg'; // Substitua 'capa.jpg' pelo nome da sua capa
        capa.onload = () => {
            ctx.drawImage(capa, 0, 0, width, height);
        };

        const clearArea = (x, y) => {
            ctx.globalCompositeOperation = 'destination-out'; // Apagar a camada superior
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2, false);
            ctx.fill();
        };

        let isDrawing = false;

        // Funções para eventos de toque (mobile)
        const enableTouchEvents = () => {
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Impede a rolagem padrão
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches[0].clientX - rect.left) * devicePixelRatio;
                const y = (e.touches[0].clientY - rect.top) * devicePixelRatio;
                clearArea(x, y);
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (isDrawing) {
                    const rect = canvas.getBoundingClientRect();
                    const x = (e.touches[0].clientX - rect.left) * devicePixelRatio;
                    const y = (e.touches[0].clientY - rect.top) * devicePixelRatio;
                    clearArea(x, y);
                }
            });

            canvas.addEventListener('touchend', () => {
                isDrawing = false;
            });
        };

        // Funções para eventos de mouse (desktop)
        const enableMouseEvents = () => {
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * devicePixelRatio;
                const y = (e.clientY - rect.top) * devicePixelRatio;
                clearArea(x, y);
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDrawing) {
                    const rect = canvas.getBoundingClientRect();
                    const x = (e.clientX - rect.left) * devicePixelRatio;
                    const y = (e.clientY - rect.top) * devicePixelRatio;
                    clearArea(x, y);
                }
            });

            canvas.addEventListener('mouseup', () => {
                isDrawing = false;
            });

            canvas.addEventListener('mouseleave', () => {
                isDrawing = false;
            });
        };

        // Detectar se o dispositivo é móvel ou desktop
        if ('ontouchstart' in window) {
            enableTouchEvents(); // Ativar eventos de toque para dispositivos móveis
        } else {
            enableMouseEvents(); // Ativar eventos de mouse para desktop
        }
    </script>
</body>
</html>
